<div id="maindiv">
    <app-navbar></app-navbar>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let temp of patients; let i = index'>
                    <th scope="row">{{i+1}}</th>
                    <td>{{temp.firstName}}</td>
                    <td>{{temp.lastName}}</td>
                    <td><button class="btn btn-outline-success" [routerLink]="['/app-patient-info', temp.id]">View details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <app-footer></app-footer> -->
    </div>
